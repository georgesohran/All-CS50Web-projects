<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <script>

            const status = {{ invalid|tojson }};

        </script>
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input class="input" value="name" name="name"></input>
                    <input class="input" value="month" name="month"></input>
                    <input class="input" value="day" name="day"></input>
                    <button class="button" type="submit">Add Birthday</button>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        <form action="/index.html" method="post">
                            {% for person in people %}

                            <tr>
                                <td>{{person.name}}</td>
                                <td>{{person.month}} / {{person.day}}</td>
                            </tr>

                            {% endfor %}
                        </form>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
