{% extends "auctions/layout.html" %}

{% block body %}

<h1> Create Listing </h1>

<div>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <p style="font-size:120%">{{field.label_tag}}</p>
        {{field}}
        <br>

        {% endfor %}
        <br>
        <input type="submit" class="btn btn-primary" value="Create listing">
    </form>
</div>

{% endblock %}
