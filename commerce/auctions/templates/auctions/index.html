{% extends "auctions/layout.html" %}

{% block title %}Auctions{% endblock %}

{% block body %}
    <h2>Active Listings</h2>

    {% for auction in auctions %}
    <div class="auction_container">
        <form>
            {{auction.0}}
            {{auction.1}}
        </form>
    </div>
    {% empty %}
        <h5>No listings are active right now</h5>
    {% endfor %}

{% endblock %}
