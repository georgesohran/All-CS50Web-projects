{% extends "layout.html" %}

{% block main %}

<table class="table">
    <thead>
        <tr>
            <th>symbol</th>
            <th>shares</th>
            <th>price</th>
            <th>transacted</th>
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
            <tr>
                <td>{{row.symbol}}</td>
                <td>{{row.shares}}</td>
                <td>{{row.price}}</td>
                <td>{{row.transacted}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
