{% extends "layout.html" %}

{% block main %}

<table class="table">
    <thead>
        <tr>
            <th>symbol</th>
            <th>name</th>
            <th>shares</th>
            <th>price</th>
            <th>TOTAL</th>
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}

        <tr>
            <td>{{row.symbol}}</td>
            <td>{{row.name}}</td>
            <td>{{row.shares}}</td>
            <td>{{row.price | usd}}</td>
            <td>{{row.total | usd}}</td>
        </tr>

        {% endfor %}
    </tbody>
</table>


<p class="border-0 fw-bold" >CASH: {{cash.cash | usd}}</p>


{% endblock %}
