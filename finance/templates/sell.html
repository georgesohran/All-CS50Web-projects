{% extends "layout.html" %}

{% block main %}

<form>
    <select name="symbol" class="form-select mx-auto w-auto">
        <option disabled selected>Symbol</option>
        {% for symbol in symbols %}
            <option>{{symbol.symbol}}</option>
        {% endfor %}
    </select>
    <input name="shares" class="form-control mx-auto w-auto" placeholder="Share" type="number"></input>
    <button type="submit">Sell</button>
</form>

{% endblock %}
