{% extends "layout.html" %}

{% block main %}

<form method="post" action="/sell">
    <select name="symbol" class="form-select mx-auto w-auto">
        <option disabled selected>Symbol</option>
        {% for symbol in symbols %}
            <option>{{symbol.symbol}}</option>
        {% endfor %}
    </select>
    <br>
    <input name="shares" class="form-control mx-auto w-auto" placeholder="shares" type="number"></input>
    <br>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>

{% endblock %}
