{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    {% for post in posts %}
        <div class="post-container">
            <p>{{post.title}}</p>
            <p>{{post.timestamp}}</p>
            <p>{{post.creator}}</p>
        </div>
    {% endfor %}
{% endblock %}


{% block script %}
    <script scr="{% static 'network/following.js' %}"></script>
{% endblock %}
