{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    {% for post in posts %}
    <div class="post-container">
        <h5>{{post.title}}</h5>
        <p>{{post.creator}}</p>
        <p style="color:gray">{{post.timestamp}}</p>
        <button class="btn btn-outline-primary" id="comment-button">Comment</button>
    </div>
    {% endfor %}
{% endblock %}


{% block script %}
    <script scr="{% static 'network/following.js' %}"></script>
{% endblock %}
