{% extends "network/layout.html" %}
{% load static %}

{% block title %}Following{% endblock %}

{% block body %}
    <h2>Following</h2>
    {% for post in posts %}
    <div class="post-container">
        <a href="{% url 'profile' post.creator.id %}" style="color:black;"><h5>{{post.creator}}</h5></a>
        <p>{{post.body}}</p>
        <p style="color:gray">{{post.timestamp}}</p>
        <button class="btn btn-outline-primary" id="comment-button">Comment</button>
    </div>
    {% endfor %}
{% endblock %}


{% block script %}
    <script scr="{% static 'network/following.js' %}"></script>
{% endblock %}
