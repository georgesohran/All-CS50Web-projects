{% extends "network/layout.html" %}
{% load static %}

{% block title %}Main page{% endblock %}

{% block body %}
    <h2>All Posts</h2>

    <p id="message"></p>

    <form id="new-post-form" class="post-container" method="POST" action="{% url 'make_post' %}">
        <h4>New post</h4>
        <textarea id="contents" class="form-control" rows="5" placeholder="Your post goes here"></textarea>
        <br>
        <button type="submit" class="btn btn-primary">Post</button>
    </form>
    {% for post in posts %}
    <div class="post-container" id='post-container-n' data-num={{post.id}}>
        <a href="{% url 'profile' post.creator.id %}" style="color:black;"><h5>{{post.creator}}</h5></a>
        <div style="white-space:pre-line">{{post.body}}</div>
        <p style="color:gray">{{post.timestamp}}</p>
        <textarea id="comment-text" data-num={{post.id}}   style="display:none" class="form-control" rows="5" placeholder="Write your comment here"></textarea>
        <span>
            <button class="btn btn-outline-primary" id="comment-button" data-num={{post.id}}>Comment</button>
            &nbsp&nbsp&nbsp
            <button class="btn btn-outline-primary" id="cancel-button" data-num={{post.id}} style="display:none">Cancel</button>
        </span>
    </div>
    {% endfor %}
{% endblock %}


{% block script %}
    <script src="{% static 'network/index.js' %}"></script>
    <script src="{% static 'network/comments.js' %}"></script>
{% endblock %}
