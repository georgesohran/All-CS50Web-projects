{% extends "network/layout.html" %}
{% load static %}

{% block title %}Profile{% endblock %}

{% block body %}
    <div class="profile-container" enctype="multipart/form-data">
        {% if user.image %}
            <img class="profile-image-box" src="{{user.image.url}}" width="300px" height="300px">
        {% else %}
            <image class="profile-image-box" style="color:gray" width="300px" height="300px">No image</image>
        {% endif %}
    </div>
{% endblock %}
