{% extends "network/layout.html" %}
{% load static %}

{% block title %}Profile{% endblock %}

{% block body %}
    <div class="profile-container" enctype="multipart/form-data">
        {% if user.image %}
            <div class="image-box">
                <image src="{{user.image.url}}"></image>
            </div>
        {% endif %}
    </div>
{% endblock %}
