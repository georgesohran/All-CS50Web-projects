{% extends "network/layout.html" %}
{% load static %}

{% block title %}Profile{% endblock %}

{% block body %}
    <div class="profile-container" enctype="multipart/form-data">
        {% if user.image %}
            <img class="profile-image-box" src="{{user.image.url}}" width="300px" height="300px">
        {% else %}
            <div class="no-profile-picture">No Image</div>
        {% endif %}
        <h2>{{user.username}}</h2>
    </div>
{% endblock %}
