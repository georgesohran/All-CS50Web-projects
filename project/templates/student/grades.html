{% extends "layout.html" %}

{% block main %}

<div>
    <table class="table">
    <tbody>
    {% for subject in subjects %}
        <th scope="row"> {{subject}} </th>
        <tr>
        {% for obj in grades %}
        {% if obj.2 == subject.0 %}
            <td>{{obj.0}}</td>
        {% endif %}
        {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
    </table>
</div>

{% endblock %}
