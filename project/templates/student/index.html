{% extends "layout.html" %}

{% block main %}

<div>
    <table class="table">
        <thead></thead>
          <tr>
            <th scope="col">monday</th>
            <th scope="col">tuesday</th>
            <th scope="col">wednesday</th>
            <th scope="col">thirsday</th>
            <th scope="col">friday</th>
            <th scope="col">saturday</th>
            <th scope="col">sunday</th>
          </tr>
        </thead>
        <tbody>
            {% set i = 1 %}
            {% for row in schedule %}
                <tr>
                    <th scope="row">{{i}}</th>
                    <td>row[0]</td>
                    <td>row[1]</td>
                    <td>row[2]</td>
                    <td>row[3]</td>
                    <td>row[4]</td>
                    <td>row[5]</td>
                    <td>row[6]</td>
                </tr>
                {% set i = i + 1 %}
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
