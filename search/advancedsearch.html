<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="links">
            <a href="index">Main Search</a>
        </div>
        <h1>Advanced Search</h1>
        <br>

        <form action="https://google.com/search" class="container2">
            <h3>Find pages with... </h3>
            <span style="margin-bottom:10px"> all these words: &#160  &#160  &#160  &#160 <input class="addsearch" type="text" name="as_q"></span>
            <p></p>
            <span style="margin-bottom:10px"> this exact word or phrase: &#160  &#160  &#160  &#160 <input class="addsearch" type="text" name="as_epq"></span>
            <p></p>
            <span style="margin-bottom:10px"> any of these words: &#160  &#160  &#160  &#160 <input class="addsearch" type="text" name="as_oq"></span>
            <p></p>
            <span style="margin-bottom:10px"> none of these words: &#160  &#160  &#160  &#160 <input class="addsearch" type="text" name="as_eq"></span>
            <p></p>
            <button class="addbutton" type="submit" value="Google Search">Google Search</button>
        </form>
    </body>
</html>
