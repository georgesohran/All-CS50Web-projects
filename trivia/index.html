        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function check(id)
            {
                if (id == 4)
                {
                    document.querySelector(`#ans${id}`).style.color = '#00ff00'
                }
                else
                {
                    document.querySelector(`#ans${id}`).style.color = '#ff0000'
                }

            }
        </script>

                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>
                    What is the most widespread language in the world ?
                </h3>
                <button type="submit" class="button" id="ans1" onsubmit="check(1)" >
                    Spanish
                </button>
                <button type="submit" class="button" id="ans2" onsubmit="check(2)">
                    Latin
                </button>
                <button type="submit" class="button" id="ans3" onsubmit="check(3)">
                    Chinese
                </button>
                <button type="submit" class="button" id="ans4" onsubmit="check(4)">

                </button>
                <button type="submit" class="button" id="ans5" onsubmit="check(5)">

                </button>
            </div>
