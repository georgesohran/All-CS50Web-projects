<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded',function() {
                let correct = document.querySelector('.correct');
                correct.addEventListener('clik',function()
                {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#cor').innerHTML = 'correct';
                });

                let incorrects = document.querySelectorAll('.not');
                for (let i = 0; i < incorrects.length; i++)
                {
                    incorrects[i].addEventListener('clik',function(){
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#cor').innerHTML = 'incorrect';
                    });
                }
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section" id = "query" >
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->

                    What is the most widespread language in the world ?
                </h3>
                <button class="not" type="submit">
                    Spanish
                </button>
                <button class="not" type="submit">
                    Latin
                </button>
                <button class="not" type="submit">
                    Chinese
                </button>
                <button class="correct" type="submit">
                    English
                </button>
                <button class="not" type="submit">
                    Russian
                </button>

                <p id="cor"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>

            </div>
        </div>
    </body>
</html>
