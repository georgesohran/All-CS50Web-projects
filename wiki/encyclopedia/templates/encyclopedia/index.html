{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
        <!-- for some reason "url {{entry}}" didn't work and -->
            <li><a href="{% url 'entry' %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
